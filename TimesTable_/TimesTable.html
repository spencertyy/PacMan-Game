<!DOCTYPE html>
<html>
<head>
  <title>Interactive Multiplication Table</title>
  <style>
    /* Define a CSS class for highlighting */
    .highlighted {
      background-color: yellow;
    }
    .clickHighlight{
      background-color: aquamarine;
      font-weight: bold;
    }
  </style>
</head>
<body>
<h2>Multiplication Table</h2>
<table border="1" style="">
  <thead>
  <tr>
    <th>&times;</th>
    <th>1</th>
    <th>2</th>
    <th>3</th>
    <th>4</th>
    <th>5</th>
    <th>6</th>
    <th>7</th>
    <th>8</th>
    <th>9</th>
    <th>10</th>
  </tr>
  </thead>
  <tbody id="multiplicationTableBody">
  </tbody>
</table>


<div style="height: 100px;"></div>
<button id="btn" >Click here to toggle background color</button>
<script type="text/javascript"src="TimesTable.js"></script>
</body>
</html>
